<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Archive</title>
        <meta name="viewport" content="width=device-width">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <link rel="icon" type="image/png" href="/assets/favicon.ico">
        <link rel="stylesheet" href="/css/syntax.css">
        <link rel="stylesheet" href="/css/main.css">
        <link href="http://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700|Roboto+Condensed:400,700" rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="navbar top">
            <div class="nav left" style="background: {{ page.navlogo }};">
                <a href="/" style="color: {{ page.navleft }};">H</a>
            </div>
            <div class="nav right">
                <li><a href="/" style="color: {{ page.navright }};">About</a></li>
                <li><a href="/work" style="color: {{ page.navright }};">Work</a></li>
                <li><a href={% assign first_post = site.posts.first %}{{ first_post.url }} style="color: {{ page.navright }};">Blog</a></li>
            </div>
        </div>
        <div class="banner" style="background-image: url({{ page.banner }}); background-position: {{ page.position }};">
        </div>
        <div class="wrapper">
            {{ content }}
            <div class="ruler"></div>
            <ul class="contact">
                <li><a href="http://www.twitter.com/bdharva"><img src="/assets/twitter.png" style="width: 25px;"/></a></li>
                <li><a href="http://www.instagram.com/bdharva"><img src="/assets/instagram.png" style="width: 21px;"/></a></li>
                <li><a href="http://www.github.com/bdharva"><img src="/assets/github.png" style="width: 23px;"/></a></li>
                <li><a href="http://www.linkedin.com/in/bdharva"><img src="/assets/linkedin.png" style="width: 21px;"/></a></li>
            </ul>
        </div>
    </body>
</html>
