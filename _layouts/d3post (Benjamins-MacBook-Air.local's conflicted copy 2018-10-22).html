<!DOCTYPE html>
<html>
	<head>
		{% include head.html %}
		{% include d3.html %}
		<link rel="stylesheet" href="{{ page.stylesheet }}">
	</head>
	<body>
		<div id="wrapper">
			<section class="leftpane">
				{% include header.html %}
				<h1>{{page.title}}</h1>
				<h3>{{page.tagline}}</h3>
				<h4>{{page.date | date: "%B %-d, %Y"}}</br>in "{{page.tag}}"</h4>
				<h3><a href="/blog">Read More by bdharva</a></h3>
				<h3><a href="http://twitter.com/intent/tweet?text=Great%20new%20post%20by%20@bdharva%20%22{{ page.title | replace: ' ', '%20' | replace: '</br>', ' ' }}%20-%20{{ page.tagline | replace: ' ', '%20' | replace: '</br>', ' ' }}%22%20http://www.bdharva.com{{ page.url }}" target="_blank">Share on Twitter</a></h3>
			</section>
			<section class="rightpane text">
				{{ content }}
			</section>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="/js/scripts.js"></script>
	<script src="{{ page.script }}"></script>
</html>
