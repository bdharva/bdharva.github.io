<!DOCTYPE html>
<html>
	<head>
		{% include head.html %}
		{% include d3.html %}
		<link rel="stylesheet" href="{{ page.stylesheet }}">
	</head>
	<body>

		{% include header.html %}

		<div id="wrapper">

			<div id="hero">
				<div class="background" style="background-image:url('{{page.thumbnail}}');">
					<div class="screen">
						<div class="content">
							<h1 class="white no-top">{{page.title}}</h1>
							<h3 class="white">{{page.tagline}}</h3>
							<h4 class="white no-bottom">in "{{page.tag}}"</br>on {{page.date | date: "%A, %B %-d, %Y"}} </h4>
						</div>
					</div>
				</div>
			</div>
			<section>
				<div class="wrapper">
					{{content}}
				</div>
			</section>
			<section class="feature">
				<a href="http://twitter.com/intent/tweet?text=Great%20new%20post%20by%20@bdharva%20%22{{ page.title | replace: ' ', '%20' | replace: '</br>', ' ' }}%20-%20{{ page.tagline | replace: ' ', '%20' | replace: '</br>', ' ' }}%22%20http://www.bdharva.com{{ page.url }}" target="_blank"><button>Share on Twitter</button></a>
				<a href="/blog"><button>Read More by bdharva</button></a>
			</section>

			{% include footer.html %}

		</div>

	</body>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="/js/scripts.js"></script>
	<script src="{{ page.script }}"></script>
</html>
