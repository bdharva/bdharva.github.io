<!DOCTYPE html>
<html>
	<head>
		{% include head.html %}
		<link rel="stylesheet" href="{{ page.stylesheet }}">
	</head>
	<body>
		{% include menu.html %}
		{% include header.html %}
		<div id="wrapper">
			<div id="hero" style="background-image:url('{{ page.thumbnail }}');">
				<div class="screen">
					<div class="content">
						<h1>{{page.title}}</h1>
						<h2>{{page.tagline}}</h2>
						{% for tag in page.tags %}
						<span class="tag">{{tag}}</span>
						{% endfor %}
					</div>
				</div>
			</div>
			<section class="text">
				<section class="text">
					{{ content }}
				</section>
			</section>
			{% include footer.html %}
		</div>
	</body>
	{% include d3_foot.html %}
	<script src="{{ page.script }}"></script>
</html>
