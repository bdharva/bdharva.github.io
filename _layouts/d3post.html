<!DOCTYPE html>
<html>
	<head>
		{% include head.html %}
		{% include d3.html %}
		<link rel="stylesheet" href="{{ page.stylesheet }}">
	</head>
	<body>
		{% include header.html %}
		<div id="wrapper">
			<div id="hero" style="background-image:url('{{ page.thumbnail }}');">
				<div class="screen">
					<div class="content">
						<h1>{{page.title}}</h1>
						<h2>{{page.tagline}}</h2>
						<h4>{{page.date | date: "%B %-d, %Y"}} in "{{page.tag}}"</h4>
					</div>
				</div>
			</div>
			<section class="rightpane text">
				{{ content }}
			</section>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="/js/scripts.js"></script>
	<script src="{{ page.script }}"></script>
</html>
