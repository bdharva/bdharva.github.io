---
layout: noheader
---

<section class="leftpane">
	{% include header.html %}
	<h1>{{page.title}}</h1>
	<h4>{{page.date | date: "%B %-d, %Y"}}</h4>
	{{content}}
</section>
<section class="rightpane">
	{% assign num = page.files %}
	{% for i in (1..num) %}
	<img src="/assets/photography/{% if page.folder %}{{ page.folder }}/{% endif %}{{ page.name }}/{{ page.name }}-{{ i }}.jpg"/>
	{% endfor %}
</section>
