---
layout: default
---
<div id="hero" style="background-image:url('{{ page.thumbnail }}');">
	<div class="screen">
		<div class="content">
			<h1>{{page.title}}</h1>
			<h2>{{page.tagline}}</h2>
			<h4>{{page.date | date: "%B %-d, %Y"}}</h4>
		</div>
	</div>
</div>
<section class="gallery">
	{{content}}
	{% assign num = page.files %}
	{% for i in (1..num) %}
	<img src="/assets/photography/{{page.date | date: '%Y'}}/{{page.date | date: '%m'}}/{{page.date | date: '%d'}}-{{ page.name }}/{{ page.name }}-{{ i }}.jpg"/>
	{% endfor %}
</section>
