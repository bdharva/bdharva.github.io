---
layout: default
---
<div id="hero" style="background-image:url('{{ page.thumbnail }}');">
	<div class="screen">
		<div class="content">
			<h1>{{page.title}}</h1>
			<h2>{{page.tagline}}</h2>
			<h4>{{page.date | date: "%B %-d, %Y"}} in "{{page.tag}}"</h4>
		</div>
	</div>
</div>
<section class="leftpane">
	<h1>{{page.title}}</h1>
	<h4>{{page.date | date: "%B %-d, %Y"}}</h4>
	<h4>{{page.tagline}}</h4>
	{{content}}
</section>
<section class="rightpane">
	{% assign num = page.files %}
	{% for i in (1..num) %}
	<img src="/assets/highpoints/{% if page.folder %}{{ page.folder }}/{% endif %}{{ page.name }}/{{ page.name }}-{{ i }}.jpg"/>
	{% endfor %}
</section>
