---
layout: default
---

<div id="hero" style="background-image:url('{{page.thumbnail}}');">
	<div class="screen">
		<div class="content">
			<h1 class="white no-top no-bottom">{{page.title}}</h1>
			<h3 class="white no-top">{{page.tagline}}</h3>
			<h3 class="white no-bottom"><i class="material-icons md-36">terrain</i></h3>
			<h3 class="white no-top no-bottom">{{page.date | date: "%A, %B %-d, %Y"}}</h3>
		</div>
	</div>
</div>
<section>
	<div class="wrapper">
		{{content}}
	</div>
</section>
