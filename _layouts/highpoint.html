---
layout: default
---
<div class="section hero" style="background-image: linear-gradient(to bottom, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0.7)), url('/assets/highpoints/{{ page.name }}/{{ page.name }}-{{ page.thumbnail }}.jpg');">
	<div class="content full">
		<i class="material-icons md-24">terrain</i>
		<h1>{{page.title}}</h1>
		<h2>{{page.location}} state highpoint</br>{{page.tagline}} above sea level</h2>
		<h3>{{page.date | date: "%B %-d, %Y"}}</h3>
	</div>
</div>
<div class="section medium">
	<div class="content full">
		{{content}}
		{% assign num = page.files %}
		{% for i in (1..num) %}
		<img src="/assets/highpoints/{% if page.folder %}{{ page.folder }}/{% endif %}{{ page.name }}/{{ page.name }}-{{ i }}.jpg"/>
		{% endfor %}
	</div>
</div>
