---
layout: default
---
<div id="hero" style="background-image:url('{{ page.thumbnail }}');">
	<div class="screen">
		<div class="content">
			<h1>{{page.title}}</h1>
			<h2>{{page.tagline}}</h2>
			<h4>{{page.date | date: "%B %-d, %Y"}} in "{{page.tag}}"</h4>
		</div>
	</div>
</div>
<section class="text">
	{{ content }}
</section>
