---
layout: default
---
<div id="hero" style="background-image:url('{{ page.thumbnail }}');">
	<div class="screen">
		<div class="content">
			<h1>{{page.title}}</h1>
			<h2>{{page.tagline}}</h2>
			{% for tag in page.tags %}
			<span class="tag">{{tag}}</span>
			{% endfor %}
		</div>
	</div>
</div>
<section class="text">
	<section class="text">
		{{ content }}
	</section>
</section>
