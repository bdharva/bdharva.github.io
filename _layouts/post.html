---
layout: default
---

<div id="hero"  style="background-image:url('{{page.thumbnail}}');">
	<div class="screen">
		<div class="content">
			<h1 class="white no-top">{{page.title}}</h1>
			<h3 class="white">{{page.tagline}}</h3>
			<h4 class="white no-bottom">in "{{page.tag}}"</br>on {{page.date | date: "%A, %B %-d, %Y"}} </h3>
		</div>
	</div>
</div>
<section>
	<div class="wrapper">
		{{content}}
	</div>
</section>
