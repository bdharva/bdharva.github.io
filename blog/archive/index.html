---
layout: archive
---

{% for post in site.categories.blog %}
<a href="{{ post.url }}">
<div class="archive section">
    <div class="text container">
        <h2>{{ post.title }}</br>({{ post.date | date:"%x" }})</h2><h3>{{ post.tags | array_to_sentence_string }}</h3>
    </div>
</div>
</a>
{% endfor %}
