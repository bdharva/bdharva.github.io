---
layout: archive
---

    <div class="archive section">
        {% for post in site.categories.blog %}

        <div class="text container">
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <h3>{{ post.summary }}</h3><h4>{{ post.date || date:"%A, %B %d, %Y" }}</h4>
        </div>
{% endfor %}
    </div>
