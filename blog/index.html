---
layout: default
title: Blog - bdharva
---
<div id="hero" style="background-image:url('/assets/heros/blog.jpg');">
	<div class="screen">
		<div class="content">
			<h1>Posts</h1>
			<h2>Sharing my travels, tinkering, and thoughts.</h2>
		</div>
	</div>
</div>
<section class="shell">
	{% for post in site.categories.blog %}
	<div class="card">
		<a href="{{ post.url }}">
			<div class="picholder">
				<div class="pic" style="background-image:url('{{ post.thumbnail }}'); {% if post.position %}background-position: {{ post.position }}{% endif %}"></div>
			</div>
		</a>
		<div class="detholder">
			<div class="details">
				<h4>{{ post.date | date: "%B %-d, %Y" }}</h4>
				<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
				{% for tag in post.tags %}
				<span class="tag">{{tag}}</span>
				{% endfor %}
			</div>
		</div>
	</div>
	{% endfor %}
</section>
