---
layout: default
title: Photography - bdharva
---

<div id="hero"  style="background-image:url('/assets/photography/cochranecup/cochrane-23.jpg');">
	<div class="screen">
		<div class="content">
			<h1 class="white no-top">Photography</h1>
			<h3 class="white no-bottom">Sharing the world through my lens.</h3>
		</div>
	</div>
</div>
<section>
	<div class="wrapper">
		{% for post in site.categories.photography %}
		<div class="card-holder">
			<a href="{{ post.url }}">
				<div class="card">
					<div class="pic" style="background-image:url('{{ post.thumbnail }}');"></div>
					<div class="details">
						<i class="material-icons md-18">camera_alt</i>
						<span class="title">{{ post.title }}</span>
						<span class="tags">{{ post.date | date: "%B %-d, %Y" }}</span>
					</div>
				</div>
			</a>
		</div>
		{% endfor %}
	</div>
</section>
