---
layout: default
title: Photography - bdharva
---
<div id="hero" style="background-image:url('/assets/heros/photos.jpg');">
	<div class="screen">
		<div class="content">
			<h1>Photography</h1>
			<h2>Sharing the world through my lens.</h2>
		</div>
	</div>
</div>
<section class="shell">
	{% for post in site.categories.photography %}
	<div class="card">
		<a href="{{ post.url }}">
			<div class="pic" style="background-image:url('/assets/photography/{{post.date | date: '%Y'}}/{{post.date | date: '%m'}}/{{post.date | date: '%d'}}-{{ post.name }}/{{ post.name }}-{{ post.thumbnail }}.jpg'); {% if post.position %}background-position: {{ post.position }}{% endif %}"></div>
			<div class="tictac">
				<h2>{{ post.title }}</h2>
				<h3>{{post.location}}</h3>
			</div>
		</a>
	</div>
	{% endfor %}
</section>
