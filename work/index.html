---
layout: default
title: Projects - bdharva
---

<div id="hero">
	<div class="background" style="background-image:url('/assets/heros/desk.jpg');">
		<div class="screen">
			<div class="content">
				<h1 class="white no-top">Projects</h1>
				<h3 class="white no-bottom">I like to design things.</br>And then I make them.</h3>
			</div>
		</div>
	</div>
</div>
<section class="shell">
	<div class="wrapper">
		{% for post in site.categories.projects %}
		<div class="card-holder">
			<a href="{{ post.url }}">
				<div class="card">
					<div class="pic" style="background-image:url('{{ post.thumbnail }}'); {% if post.position %}background-position: {{ post.position }}{% endif %}"></div>
					<div class="details">
						<i class="material-icons md-18">build</i>
						<span class="title">{{ post.title }}</span>
						<span class="tags">{{ post.tags | join: ', ' }}</span>
					</div>
				</div>
			</a>
		</div>
		{% endfor %}
	</div>
</section>
