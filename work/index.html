---
layout: default
title: Projects - bdharva
---
<div id="hero" style="background-image:url('/assets/heros/work.jpg');">
	<div class="screen">
		<div class="content">
			<h1>Projects</h1>
			<h2>I like to design things. And then I make them. Sometimes I also sell them.</h2>
		</div>
	</div>
</div>
<section class="shell">
	{% for post in site.categories.projects %}
	<div class="card">
		<a href="{{ post.url }}">
			<div class="picholder">
				<div class="pic" style="background-image:url('{{ post.thumbnail }}'); {% if post.position %}background-position: {{ post.position }}{% endif %}"></div>
			</div>
		</a>
		<div class="detholder">
			<div class="details">
				<h4 class="no-top">{{ post.tags }}</h4>
				<h2 class="no-top no-bottom"><a href="{{ post.url }}">{{ post.title }}</a></h2>
			</div>
		</div>
	</div>
	{% endfor %}
</section>
