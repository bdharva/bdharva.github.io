---
layout: default
title: Projects - bdharva
---
<div id="hero" style="background-image:url('/assets/heros/work.jpg');">
	<div class="screen">
		<div class="content">
			<h1>Work</h1>
			<h2>I like to design things. And then I make them. Sometimes I also sell them.</h2>
		</div>
	</div>
</div>
<section class="shell">
	{% for post in site.categories.projects %}
	<div class="card">
		<a href="{{ post.url }}">
			<div class="pic" style="background-image:url('{{ post.thumbnail }}'); {% if post.position %}background-position: {{ post.position }}{% endif %}">
				<div class="screen"></div>
			</div>
			<div class="details">
				<h2>{{ post.title }}</h2>
			</div>
			<div class="tags">
				{% for tag in post.tags %}
				<span class="tag">{{tag}}</span>
				{% endfor %}
			</div>
		</a>
	</div>
	{% endfor %}
</section>
